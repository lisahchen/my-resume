<!DOCTYPE html>
{% extends "home-base.html" %}

{% block title %}
  Add Courses
{% endblock %}

{% block page_content %}
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-music" aria-hidden="true"></i>Add Courses:</h1>
    <form action="/course/add" method="post">
      <div class="form-group">
        <label>Course Number</label>
        <input class="form-control" type="text" name="course_number" placeholder="Course Number" required="true">
      </div>
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" name="title" placeholder="Course Title" required="true">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" placeholder="description" required="true"></textarea>
      </div>
      <div class="form-group">
        <label>Professor</label>
        <select class="form-control" name="professor">
          {% for professor in professors %}
          <option>{{professor.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        Professor not listed?
        <a href="/professor/add" class="btn btn-success" role="button" aria-disabled="true">Add Professor</a>
      </div>
      <button type="submit" class="btn btn-primary">Add Course</button>
    </form>
  </div>
{% endblock %}
