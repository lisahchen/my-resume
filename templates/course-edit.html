<!DOCTYPE html>
{% extends "home-base.html" %}

{% block title %}
  Edit Courses
{% endblock %}

{% block page_content %}
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-user-circle-o" aria-hidden="true"></i>Edit Courses:</h1>
    <form action="/course/edit/{{course.id}}" method="post">
      <div class="form-group">
        <label>Course Number</label>
        <input class="form-control" type="text" name="course_number" value="{{course.course_number}}" required="true">
      </div>
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" name="title" value="{{course.title}}" required="true">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" required="true">{{course.description}}</textarea>
      </div>
      <div class="form-group">
        <label>Professor</label>
        <select class="form-control" name="professor">
          {% for professor in professors %}
            {% if professor == course.professor %}
              <option selected="selected">{professor.name}}</option>
            {% else %}
              <option>{{professor.name}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        Professor not listed?
        <a href="/professor/add" class="btn btn-success" role="button" aria-disabled="true">Add Professor</a>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
