<!DOCTYPE html>
{% extends "home-base.html" %}

{% block title %}
  Edit Professors
{% endblock %}

{% block page_content %}
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-music" aria-hidden="true"></i>Edit Professors:</h1>
    <form action="/professor/edit/{{professor.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{professor.name}}" required="true">
      </div>
      <div class="form-group">
        <label>Department</label>
        <textarea class="form-control" name="department" required="true">{{professor.department}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
