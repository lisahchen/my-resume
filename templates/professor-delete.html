<!DOCTYPE html>
{% extends "home-base.html" %}

{% block title %}
  Delete Professors
{% endblock %}

{% block page_content %}
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-user-circle-o" aria-hidden="true"></i>Delete Professors:</h1>
    <form action="/professor/delete/{{professor.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{professor.name}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>Department</label>
        <textarea class="form-control" name="department" required="true" readonly="true">{{professor.department}}</textarea>
      </div>
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>
{% endblock %}

{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if(! confirm('Are you sure?')){
        return false;
      }
    })
  });
  </script>
{% endblock%}
