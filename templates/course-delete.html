<!DOCTYPE html>
{% extends "home-base.html" %}

{% block title %}
  Delete Courses
{% endblock %}

{% block page_content %}
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-user-circle-o" aria-hidden="true"></i>Delete Courses:</h1>
    <form action="/course/delete/{{course.id}}" method="post">
      <div class="form-group">
        <label>Course Number</label>
        <input class="form-control" type="text" name="course_number" value="{{course.course_number}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" name="title" value="{{course.title}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" required="true" readonly="true">{{course.description}}</textarea>
      </div>
      <div class="form-group">
        <label>Professor</label>
        <input class="form-control" type="text" name="professor" value="{{course.professor.name}}" readonly="true">
      </div>
      <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
    </form>
  </div>
{% endblock %}

{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if(! confirm('Are you sure?')){
        return false;
      }
    })
  });
  </script>
{% endblock%}
